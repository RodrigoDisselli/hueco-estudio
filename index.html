<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@400;600;700&family=Montagu+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>HUECO Estúdio</title>
    <link rel="icon"  type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container header">
        <div class="header-title">

            <div class="menu">
                <img class="decoration-left" src="img/decoration_left.svg">
                <img class="decoration-right" src="img/decoration_right.svg">
                <img src="img/logo_hueco_white.svg">
                <a>Sobre</a>
                <a>Portfólio</a>
                
            </div>
            
            <img class="hueco-logo" src="img/logo_hueco_white.svg">
            
            <h3>Ilustração & Design </h3>
            <a class="btn-link">Ver Portfólio</a>
            
            <img class="frame-bottom" src="img/frame-bottom.svg">
        </div>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-content">
            <a class="insta-line hero-artist"
            href="https://www.instagram.com/hueco.estudio?igsh=OHduNTE0dTY3emY3"
            target="_blank">
                <i class="fab fa-instagram"></i>
                @hueco.estudio
            </a>
            <p class="email-line">hueco.contato@gmail.com</p>
        </div>
    </section>


    <!-- HERO / INTRO SECTION -->
    <section class="hero-section">
        <div class="hero-container">

            <!-- Logo Placeholder -->
            <img src="img/logo_hueco_sub_white.svg" 
                alt="Hueco Estúdio Logo" 
                class="hero-logo">

            <p class="hero-description">
                Estúdio independente de ilustração<br>brasileiro
            </p>

            <p class="hero-title">Artista:</p>

            <a href="https://www.instagram.com/rodi.alme?igsh=MTJrMGdwbHFzeHZ6NQ==" 
            target="_blank" 
            rel="noopener noreferrer"
            class="hero-artist">
            Rodi (@rodi.alme)
            </a>

        </div>
    </section>











    <h3 class="title">Portfólio</h3>

    <div class="container">
        <div id="gallery" class="masonry-grid"></div>
    </div>
    

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span id="closeModal" class="close-btn">&times;</span>
        <img id="modalImg" class="modal-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
